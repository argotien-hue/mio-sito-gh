<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Documento â€¢ Visualizza & Scarica</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Documento</h1>
      <p class="muted">Visualizzazione online del file Word e link al download.</p>
    </header>

    <section class="actions">
      <a id="download" class="btn" href="Domande_lezione_1_riorganizzate.docx" download>Scarica il file (.docx)</a>
      <a id="openRaw" class="btn btn-secondary" href="Domande_lezione_1_riorganizzate.docx" target="_blank" rel="noopener">Apri file diretto</a>
    </section>

    <section>
      <div class="viewer">
        <iframe id="docFrame" title="Anteprima documento" loading="lazy"></iframe>
      </div>
      <p class="hint">
        Se l'anteprima non si carica, usa i pulsanti qui sopra per scaricare o aprire il file.
      </p>
    </section>
  </main>

  <script>
    (function() {
      var filename = 'Domande_lezione_1_riorganizzate.docx';
      // Costruisce l'URL assoluto del file .docx ospitato su GitHub Pages
      var base = window.location.href;
      if (!base.endsWith('/')) base = base.replace(/\/[^\/]*$/, '/'); // assicura il trailing slash
      var fileUrl = base + encodeURIComponent(filename);
      var viewer = "https://view.officeapps.live.com/op/view.aspx?src=" + encodeURIComponent(fileUrl);
      document.getElementById('docFrame').src = viewer;
    })();
  </script>
</body>
</html>
